        function initSlideshow() {
            const images = [
                'slide1.jpg',
                'slide2.jpg',
                'slide3.jpg',
                'slide4.jpg',
                'slide5.jpg',

            ];
            
            const track = document.querySelector(".slideshow-container");
            const prevBtn = document.querySelector(".carousel-prev");
            const nextBtn = document.querySelector(".carousel-next");
            let currentIndex = 1;
            
            // ÂàõÂª∫ËΩÆÊí≠È°π
            function createSlides() {
                // ÂÖãÈöÜÊúÄÂêé‰∏ÄÂº†ÊîæÂà∞ÂºÄÂ§¥
                const lastClone = document.createElement('div');
                lastClone.className = 'slide';
                lastClone.innerHTML = `<img src="${images[images.length-1]}" alt="ËΩÆÊí≠Âõæ">`;
                track.appendChild(lastClone);
                
                // Ê∑ªÂä†ÊâÄÊúâÁúüÂÆûÂõæÁâá
                images.forEach(img => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<img src="${img}" alt="ËΩÆÊí≠Âõæ">`;
                    track.appendChild(slide);
                });
                
                // ÂÖãÈöÜÁ¨¨‰∏ÄÂº†ÊîæÂà∞ÊúÄÂêé
                const firstClone = document.createElement('div');
                firstClone.className = 'slide';
                firstClone.innerHTML = `<img src="${images[0]}" alt="ËΩÆÊí≠Âõæ">`;
                track.appendChild(firstClone);
            }
            
            function goToSlide(index) {
                currentIndex = index;
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
            
            function showNextSlide() {
                currentIndex++;
                track.style.transition = "transform 0.5s ease";
                goToSlide(currentIndex);
            }
            
            function showPrevSlide() {
                currentIndex--;
                track.style.transition = "transform 0.5s ease";
                goToSlide(currentIndex);
            }
            
            // ÂàùÂßãÂåñ
            createSlides();
            goToSlide(1);
            
            // Êó†ÁºùËøûÊé•Â§ÑÁêÜ
            track.addEventListener('transitionend', () => {
                if (currentIndex === 0) {
                    track.style.transition = 'none';
                    currentIndex = track.children.length - 2;
                    goToSlide(currentIndex);
                } else if (currentIndex === track.children.length - 1) {
                    track.style.transition = 'none';
                    currentIndex = 1;
                    goToSlide(currentIndex);
                }
            });
            
            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨
            prevBtn.addEventListener('click', showPrevSlide);
            nextBtn.addEventListener('click', showNextSlide);
        }

        // Ê∂ÇÈ∏¶ÊùøÂäüËÉΩ
        const drawingBtn = document.getElementById('drawing-btn');
        const drawingContainer = document.getElementById('drawing-board-container');
        const drawingBoard = document.getElementById('drawing-board');
        const ctx = drawingBoard.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        function initDrawingBoard() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, drawingBoard.width, drawingBoard.height);
            ctx.strokeStyle = '#ff4081';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        
        drawingBtn.addEventListener('click', function() {
            drawingContainer.style.display = drawingContainer.style.display === 'none' ? 'block' : 'none';
        });
        
        drawingBoard.addEventListener('mousedown', startDrawing);
        drawingBoard.addEventListener('mousemove', draw);
        drawingBoard.addEventListener('mouseup', stopDrawing);
        drawingBoard.addEventListener('mouseout', stopDrawing);
        
        drawingBoard.addEventListener('touchstart', handleTouchStart);
        drawingBoard.addEventListener('touchmove', handleTouchMove);
        drawingBoard.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = drawingBoard.getBoundingClientRect();
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = drawingBoard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingBoard.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingBoard.dispatchEvent(mouseEvent);
        }
        
        document.getElementById('drawing-color').addEventListener('change', function() {
            ctx.strokeStyle = this.value;
        });
        
        document.getElementById('drawing-size').addEventListener('input', function() {
            ctx.lineWidth = this.value;
        });
